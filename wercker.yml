box: wercker/default

deploy:
  steps:
    - rahul286/wordpress-svn:
        pluginslug: nginx-helper
        mainfile: nginx-helper.php
        svnuser: $SVNUSER
        svnpass: $SVNPASS                    #wordpress.org password
        gituser: $GITUSER
        gitpass: $GITPASS                    #github.com password
        gitemail: git@example.com            #github.com password
